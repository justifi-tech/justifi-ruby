name: Generate Coverage
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  generate_coverage:
    name: Generate Coverage
    runs-on: ubuntu-latest
    environment:
      name: 'staging'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 2.6

      - name: Run tests
        env:
          CLIENT_ID: ${{secrets.CLIENT_STAGING_ID }}
          CLIENT_SECRET: ${{secrets.CLIENT_SECRET_STAGING }}
          API_STAGING_BASE_URL: ${{secrets.API_STAGING_BASE_URL}}
          ENVIRONMENT: ${{secrets.ENVIRONMENT}}
        run: bundle exec rspec

      - name: Configure AWS credentials from OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.DEPLOYMENT_ROLE }}

      - name: Deploy coverage to S3
        uses: zdurham/s3-upload-github-action@master
        with:
          args: --acl public-read
        env:
          FILE: "coverage/coverage_badge_total.svg"
          S3_BUCKET: ${{ secrets.AWS_STAGING_BUCKET_NAME }}
          S3_KEY: "coverage_badge_total.svg"

      - name: Change coverage_badge_total.svg Cache-Control
        run: |
          aws s3 cp coverage/coverage_badge_total.svg s3://${{ secrets.AWS_STAGING_BUCKET_NAME }}/coverage_badge_total.svg --metadata-directive REPLACE --cache-control "max-age=0" --acl public-read --content-type "image/svg+xml"
